<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mylr.sh</title>
  <style>
    :root { --bg:#2b2b2b; --accent:#cc5500; }
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background:var(--bg);color:var(--accent);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
      letter-spacing:.5px;text-align:center
    }
    .glow{ text-shadow:0 0 10px rgba(204,85,0,.5),0 0 20px rgba(204,85,0,.35); animation:p 3s ease-in-out infinite }
    @keyframes p { 0%,100%{opacity:.85} 50%{opacity:1} }
  </style>
</head>
<body>
  <div class="glow">“All we have to decide is what to do with the time that is given us.”
    — Gandalf, The Fellowship of the Ring</div>
</body>
</html>
